apiVersion: apps/v1
kind: Deployment
metadata:
  name: clayson-frederickson
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clayson-frederickson
  template:
    metadata:
      labels:
        app: clayson-frederickson
    spec:
      containers:
      - name: clayson-frederickson
        image: nginx
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 100m
            memory: 250M
          requests:
            cpu: 50m
            memory: 100M